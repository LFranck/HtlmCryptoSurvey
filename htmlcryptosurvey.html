            /**
             * Formatage de la date
             * @param {type} d
             * @returns {String}
             */
            function formatDate(d) {
                var dt = new Date();
                dt.setTime(1000 * d);
                return dt.toLocaleDateString('fr-FR', {timeZone: 'UTC'});
            }

            /**
             * Calcul la moyenne des valeurs contenues dans le tableau a
             * @param {array} a
             * @returns {Number}
             */
            function numAverage(a) {
                var b = a.length, c = 0, i;
                for (i = 0; i < b; i++) {
                    c += Number(a[i]);
                }
                return c / b;
            }

            /**

             */
            function formatMontant(m) {
                var a = 'fr-FR';
                if (currency == 'USD') {
                    a = 'us-US';
                }
                var intlN = new Intl.NumberFormat(a, {style: 'currency', currency: currency, maximumSignificantDigits: 4});
                return intlN.format(m);
            }

            /**

             * @param {type} m

             */
            function formatCoin(m) {
                var intlN = new Intl.NumberFormat();
                return intlN.format(m) + " " + coin;
            }

            /**
             * 
             * @param {type} UNIX_timestamp
             * @returns {String}
             */
            function timeConverter(UNIX_timestamp, complet) {
                var a = new Date(UNIX_timestamp * 1000);
                var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                var year = a.getFullYear();
                var month = months[a.getMonth()];
                var date = a.getDate();
                var hour = a.getHours();
                if (hour < 10)
                    hour = "0" + hour;
                var min = a.getMinutes();
                if (min < 10)
                    min = "0" + min;
                var sec = a.getSeconds();
                if (sec < 10)
                    sec = "0" + sec;
                var time = date + ' ' + month;
                if (complet)
                    time = date + ' ' + month + ' ' + hour + ':' + min + ':' + sec;
                return time;
            }

            /**
             * 
             * @param {type} entry
             * @param {type} nbJrs
             * @returns {undefined}
             */
            function calcul(localdays, moyLow, moyHigh, usd, start) {
                let timestart = new Date(start);
                //console.log(timestart.getTime());
                document.getElementById("info").innerHTML = ""; // vidage de l'info
                if (usd == 0)
                    return;
                var btc = 0;
                var nbOp = 0;

                var message = "";
                for (var i = 0; i < localdays.length - 1; i++) {
                    if (localdays[i].time < timestart.getTime() / 1000)
                        continue;
                    if (btc == 0 && (moyLow[i] > localdays[i].low) && (moyLow[i + 1] < localdays[i + 1].low)) {
                        btc = usd / localdays[i].low;
                        message += "Le " + formatDate(localdays[i].time) + "\tAchat à " + formatMontant(localdays[i].low) + "\t-> " + formatCoin(btc);
                        usd = 0;
                        nbOp++;
                    } else if (usd == 0 && (moyHigh[i] < localdays[i].high) && (moyHigh[i + 1] > localdays[i + 1].high)) {
                        usd = btc * localdays[i].high;
                        message += "Le " + formatDate(localdays[i].time) + "\tVente à " + formatMontant(localdays[i].high) + "\t-> " + formatMontant(usd);
                        btc = 0;
                        nbOp++;
                    }
                    if (message != "") {
                        //console.log(message);
                        document.getElementById("info").innerHTML += "<br />" + message;
                    }
                    message = "";
                }
                var total = (btc == 0) ? usd : btc * localdays[localdays.length - 1].high;
                var currnbjrs = Math.round((Date.now() - timestart) / 1000 / 3600 / 24);
                var moyjrs = Math.round(currnbjrs / nbOp)+1;
                document.getElementById("info").innerHTML += "<br /><br />Résultat " + formatMontant(total) + " en " + nbOp + " opérations en " + currnbjrs + " jours soit tous les "+ moyjrs + " jours.";
            }

            /**

             */
            function getJson(url, ret) {
                //console.log("getJson ->" + url)
                /* Appel AJAX vers cryptocompare.com */
                var ajax = new XMLHttpRequest();
                //console.log("getJson : readyState après new : " + ajax.readyState);
                /* Détection de l'avancement de l'appel */
                ajax.onreadystatechange = function () {
                    //console.log("getJson : readyState a changé et vaut : " + ajax.readyState)
                }
                /* Détection de la fin de l'appel */
                ajax.onload = function () {
                    //console.log("getJson : Appel AJAX terminé");
                    //console.log("  status : " + this.status);
                    //console.log("  response : " + this.response);
                    if (this.status == 200) {
                        /* Le service a bien répondu */
                        try {
                            var json = JSON.parse(this.response);
                            var datas = json.Data;
                            if (json.Data.Data)
                                datas = json.Data.Data;
                            for (var i = 0; i < datas.length; i++) {
                                ret[i] = datas[i];
                            }
                            //console.log(ret);
                        } catch (err) {
                            console.log("getJson : Retour JSON incorrect ->" + url);
                            return false;
                        }
                    }
                }
                /* Détection du timeout */
                ajax.ontimeout = function () {
                    console.log("getJson : Le service n'a pas répondu à temps : nouvel essai dans 5 sec");
                    /* Relancer l'appel 5 secondes plus tard */
                    setTimeout(function () {
                        getJson(url, ret);
                    }, 5000);
                }
                /* Préparation de la requête et envoi */
                ajax.open("GET", url, true);
                ajax.timeout = 1000;
                /* Délai d'expiration à 1 seconde */
                ajax.send();
            }

            /**
             * 
             * @returns {undefined}
             */
            function getDays() {
                /*
                 * Traitement
                 * @type String
                 */
                //console.log("getDays");
                //console.log(jsonHours);
                if (jsonDays.length == 0)
                    return;
                //console.log(jsonDays[jsonDays.length - 1]);

                // Parcours les données des dernières heures pour compléter le tableau               
                var highToday = 0;
                var lowToday = 0;
                //console.log(jsonDays);
                //console.log(jsonHours);
                for (var i = 0; i < jsonHours.length; i++) {
                    if (jsonHours[i].time > jsonDays[jsonDays.length - 1].time) {
                        if (highToday == 0 || highToday < jsonHours[i].high)
                            highToday = jsonHours[i].high;
                        if (lowToday == 0 || lowToday > jsonHours[i].low)
                            lowToday = jsonHours[i].low;
                    }
                }

                //console.log(lowToday + " < " + highToday);
                //console.log(highToday);
                //console.log(lowToday);

                var localDays = JSON.parse(JSON.stringify(jsonDays));
                /*
                 var myObj = {
                 "time": Date.now() / 1000,
                 "low": lowToday, //your artist variable
                 "high": highToday   //your title variable
                 };
                 localDays.push(myObj);
                 */

                //console.log("getDays : " + jsonDays[jsonDays.length - 2].high + " -> " + jsonDays[jsonDays.length - 1].high);
                //console.log("getDays : " + localDays[localDays.length - 2].high + " -> " + localDays[localDays.length - 1].high);

                var moyHigh = [], moyLow = [];
                for (var i = 0; i < localDays.length; i++) {
                    moyHigh[i] = 0;
                    moyLow[i] = 0;
                }
                for (var k = 0; k < localDays.length; k++) {
                    var cumulHigh = 0, cumulLow = 0;
                    for (var l = k; l < k + nbjr; l++) {
                        if (l < localDays.length) {
                            cumulHigh += localDays[l].high;
                            cumulLow += localDays[l].low;
                        }
                    }
                    if (l - 1 < localDays.length) {
                        moyHigh[l - 1] = cumulHigh / nbjr;
                        moyLow[l - 1] = cumulLow / nbjr;
                    }
                }
                calcul(localDays, moyLow, moyHigh, document.getElementById("sommedepart").value, document.getElementById("tripstart").value);
                affichageTexte("lowcadre", "low", localDays[localDays.length - 2].low, localDays[localDays.length - 1].low);
                affichageTexte("highcadre", "high", localDays[localDays.length - 2].high, localDays[localDays.length - 1].high);
                affichageTexte("lowcadreavg", "lowavg", moyLow[moyLow.length - 2], moyLow[moyLow.length - 1]);
                affichageTexte("highcadreavg", "highavg", moyHigh[moyHigh.length - 2], moyHigh[moyHigh.length - 1]);

                var inputs = [];
                var colons = []
                colons.push('Date');
                colons.push('Low');
                colons.push({role: 'annotation'});
                colons.push('High');
                colons.push({role: 'annotation'});
                colons.push('Moy Low');
                colons.push('Moy High');
                colons.push('Now');
                var lastAchat = 0;
                var lastVente = 0;
                for (var i = localDays.length - affi * 2; i < localDays.length; i++) {
                    if (inputs.length == affi)
                        inputs.shift();
                    var a1 = undefined, a2 = undefined;
                    var ligne = [];

                    if ((i < localDays.length - 1) && (localDays[i].low < moyLow[i]) && (localDays[i + 1].low > moyLow[i + 1])) {
                        var current = (lastVente == 0) ? 0 : Math.round(10 * (100 - 100 * localDays[i].low / lastVente)) / 10;
                        lastAchat = localDays[i].low;
                        a1 = "achat (" + current + "%)";
                        if (i == localDays.length - 1)
                            notifyMe("Achat interressant !!!")
                    }
                    if ((i < localDays.length - 1) && (localDays[i].high > moyHigh[i]) && (localDays[i + 1].high < moyHigh[i + 1])) {
                        var current = (lastAchat == 0) ? 0 : Math.round(10 * (100 * localDays[i].high / lastAchat - 100)) / 10;
                        lastVente = localDays[i].high;
                        a2 = "vente (" + current + "%)";
                        if (i == localDays.length - 1)
                            notifyMe("Vente interressante !!!")
                    }

                    ligne.push(timeConverter(localDays[i].time, false));
                    ligne.push(localDays[i].low);
                    ligne.push(a1);
                    ligne.push(localDays[i].high);
                    ligne.push(a2);
                    ligne.push(moyLow[i]);
                    ligne.push(moyHigh[i]);
                    ligne.push(jsonCours[jsonCours.length - 1].close);
                    inputs.push(ligne);
                }
                // Rajoute les entêtes
                inputs.unshift(colons);

                var options = {
                    title: 'Les courbes',
                    //curveType: 'function',
                    lineWidth: 1,
                    legend: {position: 'bottom'},
                    hAxis: {title: 'Date'},

                            // Thickness of the box outline.

                            // x-radius of the corner curvature.
                            rx: 10,
                            // y-radius of the corner curvature.
                            ry: 10,
                            // Attributes for linear gradient fill.
                            gradient: {
                                // Start color for gradient.
                                color1: '#fbf6a7',
                                // Finish color for gradient.
                                color2: '#33b679',
                                // Where on the boundary to start and
                                // end the color1/color2 gradient,
                                // relative to the upper left corner
                                // of the boundary.
                                x1: '0%', y1: '0%',
                                x2: '100%', y2: '100%',
                                // If true, the boundary for x1,
                                // y1, x2, and y2 is the box. If
                                // false, it's the entire chart.
                                useObjectBoundingBoxUnits: true
                            }
                        }
                    }
                };
                google.charts.load('current', {'packages': ['corechart']});
                google.charts.setOnLoadCallback(function () {
                    drawChart(inputs, options);
                });
            }

            function affichageTexte(box, zone, inPrevious, inCurrent) {
                document.getElementById(zone).innerHTML = "<small><small>hier</small> : " + formatMontant(inPrevious) + "</small>";
                if (inPrevious < inCurrent) {
                    document.getElementById(zone).innerHTML += "↗";
                    document.getElementById(box).style.backgroundColor = "#29b84c";
                } else if (inPrevious > inCurrent) {
                    document.getElementById(zone).innerHTML += "↘";
                    document.getElementById(box).style.backgroundColor = "#c81111";
                } else {
                    document.getElementById(zone).innerHTML += " ➔";
                    document.getElementById(box).style.backgroundColor = "#0c83b6";
                }
                document.getElementById(zone).innerHTML += "<br />" + formatMontant(inCurrent);
            }

            /**
             * Mets à jours les tableaux contenants les valeurs
             * @returns {undefined}
             */
            function toDo() {
                // Annulation des elements précédent
                clearInterval(refreshUrlPrice);
                clearInterval(refreshUrlHour);
                clearInterval(refreshUrlDay);
                jsonCours = [];
                jsonHours = [];
                jsonDays = [];

                //console.log("urlPrice = " + urlPrice);
                getJson(urlPrice, jsonCours);

                    getJson(urlPrice, jsonCours);

                // Le cours des derniers jours

                //console.log("urlHour = " + urlHour);
                getJson(urlHour, jsonHours);
                refreshUrlHour = setInterval(function () {
                    getJson(urlHour, jsonHours);
                }, 30000);

                // Le cours des derniers jours
                urlDay = constructUrl("histoday", "allData=true");
                //console.log("urlDay = " + urlDay);
                getJson(urlDay, jsonDays);
                refreshUrlDay = setInterval(function () {
                    getJson(urlDay, jsonDays);
                }, 30000);

                setAffichage();
                setInterval("setAffichage()", 10000);
            }

            window.onload = function () {
                toDo();
            }

            /**
             * 
             * @returns {undefined}
             */
            function notifyMe(mess) {

                // Check the last call
                if (typeof notifyMe.lastCall == 'undefined') {
                    // It has not... perform the initialization
                    notifyMe.lastCall = Date.now();
                }

                // Next notify in 5 minutes
                if (notifyMe.lastCall > Date.now() - 5 * 60 * 1000)
                    return;
                notifyMe.lastCall = Date.now();

                if (!window.Notification) {
                    console.log('Browser does not support notifications.');
                } else {
                    // check if permission is already granted
                    if (Notification.permission === 'granted') {
                        // show notification here
                        var notify = new Notification('Attention !!', {
                            body: mess,
                            icon: 'https://bit.ly/2DYqRrh',
                        });
                    } else {
                        // request permission from user
                        Notification.requestPermission().then(function (p) {
                            if (p === 'granted') {
                                // show notification here
                                var notify = new Notification('Attention !!', {
                                    body: mess,
                                    icon: 'https://bit.ly/2DYqRrh',
                                });
                            } else {
                                console.log('User blocked notifications.');
                            }
                        }).catch(function (err) {
                            console.error(err);
                        });
                    }
                }
            }
